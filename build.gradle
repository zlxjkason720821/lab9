plugins {
    id 'java'
    id 'jacoco'
    id 'checkstyle'
}

group = 'lab08'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "junit:junit:4.13.2"
    testRuntimeOnly "org.junit.vintage:junit-vintage-engine:4.12.0"
}

test {
    finalizedBy jacocoTestReport
    ignoreFailures = true
}

jacocoTestReport {
    dependsOn test
    reports {
        html.required = true
        xml.required = false
        csv.required = false
    }
}

checkstyle {
    toolVersion = '10.23.1'
    configFile = file("config/checkstyle/checkstyle.xml")
    maxWarnings = 0
    ignoreFailures = true
}

tasks.withType(Checkstyle) {
    reports {
        xml.required = true
        html.required = true
    }
}